<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name/Value Pair Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>

<h1>Name/Value Pair Manager</h1>

<div id="inputArea">
  <input type="text" id="nameValueInput" placeholder="<name> = <value>" />
  <button onclick="addPair()">Add</button>
  <button onclick="sortByName()">Sort by Name</button>
  <button onclick="sortByValue()">Sort by Value</button>
  <button onclick="deleteSelected()">Delete</button>
</div>

<ul id="pairList"></ul>



</body>
</html>
